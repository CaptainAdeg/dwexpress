<html>
<head>
	<title>status</title>
	<link rel="stylesheet" href="public/css/status.css">
</head>
<body>
	<div class="status-page">
		<div class="status">
			<div class="" id="first">
			<div class="status__id">
				<h1>ID:</h1><span>15254867165486</span>
				<hr>
			</div>
			<div class="status__info">
				<div class="block">
					<h2>Отправитель:</h2>
					<div class="block-row">
						<div class="row">
						<div class="img" style="background-image: url('public/img/icons-for-oform/human.svg');"></div>
						<input type="text" placeholder="Ф.И.О получателя"></div>
						<div class="row">
						<div class="img" style="background-image: url('public/img/icons-for-oform/call.svg');"></div>

					</div>
				</div>
				<div class="block">
					<h2>Получатель:</h2>

						<div class="row">
						<div class="img" style="background-image: url('public/img/icons-for-oform/human.svg');"></div>
						<input type="text" placeholder="Ф.И.О получателя"></div>
						<div class="row">
						<div class="img" style="background-image: url('public/img/icons-for-oform/call.svg');"></div>

						</div>
					</div>
				</div>
			</div>
			
			</div>
			<div id="map-block">
				<div class="status__map"></div>
			</div>
			<div id="second">
			<div class="status__info-more">
				<h2>Дополнительная информация</h2>
				<div class="column">
					<div class="row">
						<div class="img" style="background-image: url('public/img/icons-for-oform/scale.svg');"></div>
						<input type="text" placeholder="Вес посылки"></div>
						<div class="row">
						<div class="img" style="background-image: url('public/img/icons-for-oform/world.svg');"></div>
						<input type="text" placeholder="Город доставки"></div>
				</div>
				<div class="column">
					<div class="row">
						<div class="img" style="background-image: url('public/img/icons-for-oform/world.svg');"></div>
						<input type="text" placeholder="Область доставки"></div>
					<div class="row">
						<div class="img" style="background-image: url('public/img/icons-for-oform/world.svg');"></div>
						<input type="text" placeholder="Адресс доставки"></div>
				</div>
				<div class="column2"></div>
				<div class="column2">
					<h3>Дата отправки:</h3>
					<h2>27.08.20</h2>
				</div>
			</div>
			</div>
			<div class="status_button">
				<button>Редактировать</button>
